      tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                animation: {
                    'aurora-bg': 'aurora-bg 20s ease-in-out infinite',
                    'light-sweep': 'light-sweep 2s ease-in-out infinite',
                    'pulse-glow-green': 'pulse-glow-green 2s ease-in-out infinite',
                    'pulse-glow-red': 'pulse-glow-red 2s ease-in-out infinite',
                    'tilt-shimmer': 'tilt-shimmer 2s ease-in-out infinite',
                    'rotate-gradient': 'rotate-gradient 20s linear infinite',
                    'float-particle': 'float-particle var(--duration, 10s) var(--delay, 0s) ease-in-out infinite',
                    'hologram-float': 'hologram-float 6s ease-in-out infinite',
                },
                keyframes: {
                    'aurora-bg': {
                        '0%': { backgroundPosition: '0% 50%' },
                        '50%': { backgroundPosition: '100% 50%' },
                        '100%': { backgroundPosition: '0% 50%' },
                    },
                    'light-sweep': {
                        '0%': { transform: 'translateX(-100%) skewX(-30deg)' },
                        '100%': { transform: 'translateX(200%) skewX(-30deg)' },
                    },
                    'pulse-glow-green': {
                        '0%, 100%': { boxShadow: '0 0 8px var(--glow-color), 0 0 12px var(--glow-color)', opacity: '0.8' },
                        '50%': { boxShadow: '0 0 16px var(--glow-color), 0 0 24px var(--glow-color)', opacity: '1' },
                    },
                     'pulse-glow-red': {
                        '0%, 100%': { boxShadow: '0 0 6px #ef4444, 0 0 10px #ef4444', opacity: '0.8' },
                        '50%': { boxShadow: '0 0 12px #ef4444, 0 0 20px #ef4444', opacity: '1' },
                    },
                    'tilt-shimmer': {
                        '0%': { backgroundPosition: '200% 0' },
                        '100%': { backgroundPosition: '-200% 0' },
                    },
                    'rotate-gradient': {
                        '0%': { transform: 'rotate(0deg)' },
                        '100%': { transform: 'rotate(360deg)' },
                    },
                    'float-particle': {
                        '0%': { transform: 'translate(0, 0)', opacity: '0' },
                        '25%': { opacity: '1' },
                        '75%': { opacity: '1' },
                        '100%': { transform: 'translate(var(--tx, 0px), var(--ty, 0px))', opacity: '0' },
                    },
                    'hologram-float': {
                        '0%': { transform: 'translateY(0px) rotateX(5deg)', boxShadow: '0 25px 40px rgba(255, 0, 255, 0.2)' },
                        '50%': { transform: 'translateY(-10px) rotateX(5deg)', boxShadow: '0 40px 50px rgba(255, 0, 255, 0.3)' },
                        '100%': { transform: 'translateY(0px) rotateX(5deg)', boxShadow: '0 25px 40px rgba(255, 0, 255, 0.2)' },
                    }
                }
            }
        }
      }
    </script>
    <title>MNIT LIVE - CGPA Calculator</title>
    <script>
    // Dynamically generate a premium platinum gradient-text favicon and apple-touch icon
      (function makeFavicon(){
        try {
          const size = 128; // sharper
          const canvas = document.createElement('canvas');
          canvas.width = size; canvas.height = size;
          const ctx = canvas.getContext('2d');
          if (!ctx) return;
          // Background glow
          const bg = ctx.createRadialGradient(size*0.5, size*0.4, 8, size*0.5, size*0.6, size*0.6);
          bg.addColorStop(0, 'rgba(15,23,42,0.95)');
          bg.addColorStop(1, 'rgba(2,6,23,1)');
          ctx.fillStyle = bg; ctx.fillRect(0,0,size,size);

      // Platinum metallic gradient text
      const grad = ctx.createLinearGradient(0,0,size,size);
      grad.addColorStop(0.00, '#f5f5f5'); // near-white
      grad.addColorStop(0.25, '#e5e7eb'); // slate-200
      grad.addColorStop(0.50, '#d1d5db'); // gray-300
      grad.addColorStop(0.75, '#bfc2c7'); // cool gray metallic
      grad.addColorStop(1.00, '#f3f4f6'); // slate-100

          // Embossed/extrude effect: draw shadow text offset
          ctx.font = '900 70px Inter, Segoe UI, Arial';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          const text = 'MNIT';
          // soft shadow layers for depth
          for (let i=6;i>=1;i--) {
            ctx.fillStyle = `rgba(0,0,0,${0.06 + i*0.02})`;
            ctx.fillText(text, size*0.5 + i, size*0.55 + i);
          }
          // main gradient text
          ctx.fillStyle = grad;
          ctx.fillText(text, size*0.5, size*0.55);

          // Subtle gloss highlight
          const gloss = ctx.createLinearGradient(0, 0, 0, size);
          gloss.addColorStop(0, 'rgba(255,255,255,0.18)');
          gloss.addColorStop(0.4, 'rgba(255,255,255,0.05)');
          gloss.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = gloss;
          ctx.beginPath();
          ctx.roundRect(6, 6, size-12, size*0.45, 12);
          ctx.fill();

          const dataUrl = canvas.toDataURL('image/png');
          const link = document.querySelector("link[rel='icon']") || document.createElement('link');
          link.setAttribute('rel', 'icon');
          link.setAttribute('type', 'image/png');
          link.setAttribute('href', dataUrl);
          document.head.appendChild(link);

          const apple = document.getElementById('apple-touch-dynamic');
          if (apple) apple.setAttribute('href', dataUrl);
        } catch (e) { /* ignore */ }
      })();
    </script>

    }
